<!DOCTYPE html>
<html>

    <head>
        <title>Cheetah</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Calistoga&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="index.css">
    </head>

    <body>
        <section id="logged-out-view">
            <div class="container">
                <h1 class="app-title">Cheetah</h1>
                
                <div class="provider-buttons">
                    <button id="sign-in-with-google-btn" class="provider-btn">
                        <img src="assets/providers/google.png" class="google-btn-logo">
                        Sign in with Google
                    </button>
                </div>
                
                <div class="auth-fields-and-buttons">
                    <input id="email-input" type="email" placeholder="Email">
                    <input id="password-input" type="password" placeholder="Password">
                    
                    <button id="sign-in-btn" class="primary-btn">Sign in</button>
                    <button id="create-account-btn" class="secondary-btn">Create Account</button>
                </div>
            </div>
        </section>
        
        <section id="logged-in-view">
            <div class="container">
                <!-- log out button-->
                <nav>
                    <button id="sign-out-btn" class="icon-btn">
                        <img src="assets/icons/logOut.jpg" class="icon-img-btn">
                    </button>
                </nav>

      
                    <div class="left section">
                        <div class="user-section">
                            <img id="user-profile-picture">
                            <h2 id="user-greeting"></h2>
                            <button id="greeting-btn">Click to set Display Name</button>
                        </div>
                    </div>
 

                <br>
                <div class="post-section">
                    <textarea id="post-input" placeholder="Write down how you're feeling..."></textarea>
                    <div>
                    <input id = "smile-btn" type="image" src="assets/images/grin.png" />
                    <input id = "neutral-btn" type="image" src="assets/images/neutral_face.png" />
                    <input id = "sad-btn" type="image" src="assets/images/cry.png" />
                    </div>
                    <button id="post-btn" class="primary-btn">Post</button>
                </div>
                </div>

                <div class = "right-section">
                    <div class = "sport-buttons">
                        <button class="sport-btn">General</button>
                        <button class="sport-btn">Topic 1</button>
                        <button class="sport-btn">Topic 2</button>
                    </div>
                    <div class="opinions-grid" id="opinions-grid">
                        <div class="opinion-card">Opinions</div>
                        <div class="opinion-card">Opinions</div>
                        <div class="opinion-card">Opinions</div>
                    </div>  
                    <div class="graphic-section">
                    </div>                               
                </div>


        </section>
        <script src="index.js" type="module"></script>
    </body>
</html>
